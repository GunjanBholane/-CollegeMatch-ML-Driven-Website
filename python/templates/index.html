<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Predictor</title>
    <style>
        /* General Reset */
body, h1, h2, h3, p, form, input, button, ul {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Page Background */
body {
    font-family: Arial, sans-serif;
    background: #ffe4e1; /* Light pink background */
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Header */
.header {
    width: 100%;
    height: 15vh;
    background: linear-gradient(to right, #ff69b4, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 1.8rem;
}

/* Container */
.container {
    width: 50%;
    margin: 20px auto;
    text-align: center;
}

/* Form Section */
.form-section {
    background: white;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #ff69b4;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
}

.form-section h2 {
    color: #ff69b4;
    margin-bottom: 15px;
}

/* Form Fields */
label {
    display: block;
    font-weight: bold;
    margin: 10px 0 5px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Submit Button */
button {
    width: 100%;
    background: #ff69b4;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
}

button:hover {
    background: #e75480;
    transform: scale(1.05);
}

/* Results Section */
.results-section {
    margin-top: 20px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    border: 2px solid #ff69b4;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
}

.results-section h3 {
    color: #ff69b4;
    margin-bottom: 10px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    padding: 8px;
    border-bottom: 1px solid #ddd;
}

li:last-child {
    border-bottom: none;
}

.no-result {
    color: red;
    font-weight: bold;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <header class="header">
        <h1>ðŸŽ“ College Predictor</h1>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Enter Your Details</h2>
            <form method="POST">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" placeholder="e.g., Computer Engineering" required>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" placeholder="e.g., Open, OBC, SC, ST" required>

                <label for="marks">Marks:</label>
                <input type="number" step="0.01" id="marks" name="marks" placeholder="Enter your percentile" required>

                <button type="submit">Get Colleges</button>
            </form>
        </section>

        {% if colleges is not none %}
            <section class="results-section">
                {% if colleges|length > 0 %}
                    <h3>Colleges You Can Apply To:</h3>
                    <ul>
                        {% for college in colleges %}
                            <li>{{ college }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="no-result">No matching colleges found. Please check your input.</p>
                {% endif %}
            </section>
        {% endif %}
    </main>
</body>
</html>
