<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHT CET News & Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        #news-container {
            margin-top: 20px;
            max-width: 600px;
            margin: auto;
        }

        .news-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .news-item h3 {
            font-size: 18px;
            color: #007bff;
        }

        .news-item a {
            color: #d9534f;
            text-decoration: none;
            font-weight: bold;
        }

        input {
            width: 60%;
            max-width: 500px;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- MHT CET News Section -->
    <h1>Latest MHT CET News</h1>
    <div id="news-container">Loading news...</div>

    <!-- Google Search Section -->
    <h2>Didnâ€™t find what you were looking for? Try Google Search!</h2>
    <input type="text" id="searchQuery" placeholder="Search anything...">
    <button onclick="searchGoogle()">Search</button>

    <script>
        function searchGoogle() {
            const query = document.getElementById("searchQuery").value;
            if (query.trim() !== "") {
                const googleSearchURL = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.location.href = googleSearchURL; // Redirect to Google search results
            }
        }

        async function fetchMHTCETNews() {
            const rssUrl = "https://news.google.com/rss/search?q=MHT+CET&hl=en-IN&gl=IN&ceid=IN:en";

            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                const data = await response.json();

                if (data.status === "ok" && data.items.length > 0) {
                    displayNews(data.items.slice(0, 5)); // Show top 5 news articles
                } else {
                    document.getElementById("news-container").innerHTML = "<p>No news found.</p>";
                }
            } catch (error) {
                console.error("Error fetching news:", error);
                document.getElementById("news-container").innerHTML = "<p>Failed to load news.</p>";
            }
        }

        function displayNews(articles) {
            const newsContainer = document.getElementById("news-container");
            newsContainer.innerHTML = "";

            articles.forEach(article => {
                const newsItem = document.createElement("div");
                newsItem.classList.add("news-item");

                newsItem.innerHTML = `
                    <h3>${article.title}</h3>
                    <p>${new Date(article.pubDate).toLocaleString()}</p>
                    <a href="${article.link}" target="_blank">Read more</a>
                `;

                newsContainer.appendChild(newsItem);
            });
        }

        // Fetch news on page load
        fetchMHTCETNews();
    </script>

</body>
</html>
