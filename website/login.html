<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('image.png') no-repeat center center/cover; /* Use the uploaded image */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Semi-transparent Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(237, 86, 144, 0.506); /* Add a dark overlay for readability */
            z-index: 0;
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(227, 113, 113, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #ff6666;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #ff6666;
        }

        .btn {
            background: #ff3369;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: #e02ad160;
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>
    <script>
        // Predefined login credentials
        const VALID_USERNAME = "user";
        const VALID_PASSWORD = "password";

        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            // Get input values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validate credentials
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                alert("Login successful!");
                // Redirect to the desired page
                window.location.href = "file:///D:/F%20.%20P/Clg/html2/main.html";
            } else {
                const errorMessage = document.getElementById("errorMessage");
                errorMessage.style.display = "block";
                errorMessage.textContent = "Invalid username or password.";
            }
        });
    </script>
</body>
</html>
